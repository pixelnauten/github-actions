name: "Mutation tests with Infection"

on:
  workflow_call:
    inputs:
      php-versions:
        default: '8.0'
        required: false
        type: string
      composer-install:
        default: 'update'
        required: false
        type: string
      min-msi:
        default: 100
        required: false
        type: number
      min-covered-msi:
        default: 100
        required: false
        type: number
    secrets:
      PACKAGIST_USER:
        required: true
      PACKAGIST_TOKEN:
        required: true

jobs:
  infection:
    name: PHP ${{ matrix.php-version }}
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        php-version: ${{fromJson(inputs.php-versions)}}
        operating-system:
          - "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Auth with private packagist
        run: composer config --auth http-basic.repo.packagist.com ${{ secrets.PACKAGIST_USER }} ${{ secrets.PACKAGIST_TOKEN }}

      - name: Install dependecies
        run: composer ${{inputs.composer-install}} --no-progress --no-interaction --no-ansi

      - name: Test with infection/infection
        run: |
          git fetch --depth=1 origin $GITHUB_BASE_REF
          vendor/bin/infection --min-msi=${{inputs.min-msi}} --min-covered-msi=${{inputs.min-covered-msi}} --threads=4 --git-diff-lines --git-diff-base=origin/$GITHUB_BASE_REF --logger-github --ignore-msi-with-no-mutations --only-covered